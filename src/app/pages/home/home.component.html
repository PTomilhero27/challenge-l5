<main class="h-pages lg:flex lg:items-center">
    <section class=" py-8 gap-8 flex flex-wrap items-center justify-evenly">
        <div *ngFor="let opcoes of options;let i = index" class=" lg:w-1/4 md:w-1/3 flex items-center justify-center">
            <button (click)="showInfo(opcoes.tipo)" [ngClass]="{'lg:mt-16': i > 2}" class=" bg-white w-64 h-24 justify-center rounded-md flex flex-col gap-3 p-4 border border-[#444] shadow-button items-center">
            <p class="text-lg lg:text-2xl">{{opcoes.title}}</p>
            </button>
        </div>
    </section>
    <img class="hidden md:block absolute bottom-6 -z-10" src="../../../assets/svg/planet.svg" alt="Uma imagem de uma planeta ">
    <img class="absolute top-24 right-14 -z-10 w-80" src="../../../assets/svg/space-station.svg" alt="Uma imagem de uma planeta ">
    <img class="hidden md:block absolute top-24 -z-10 left-96 w-52" src="../../../assets/svg/starfighter.svg" alt="Uma imagem de uma planeta ">
    <img class="hidden md:block absolute bottom-24 -z-10 right-96 w-44 scale-x-[-1]" src="../../../assets/svg/starfighter.svg" alt="Uma imagem de uma planeta ">
</main>
